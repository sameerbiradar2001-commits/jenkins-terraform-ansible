---
- name: Install Jenkins on Ubuntu
  hosts: jenkins_servers
  become: true
  vars:
    jenkins_port: 8080
  tasks:

    - name: Ensure apt cache is up-to-date
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - openjdk-17-jdk
          - gnupg
          - apt-transport-https
          - ca-certificates
          - wget
        state: present

    - name: Add Jenkins GPG key (2023)
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins-keyring.asc
        mode: '0644'

    - name: Add Jenkins repository (2023)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian binary/"
        state: present
        filename: jenkins

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Jenkins
      ansible.builtin.apt:
        name: jenkins
        state: latest

    - name: Ensure Jenkins is enabled and started
      ansible.builtin.systemd:
        name: jenkins
        enabled: yes
        state: started

    - name: Wait for Jenkins to be up (port {{ jenkins_port }})
      ansible.builtin.wait_for:
        port: "{{ jenkins_port }}"
        timeout: 120

    - name: Show initial admin password
      ansible.builtin.shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_pw
      ignore_errors: yes

    - name: Print Jenkins initial admin password
      ansible.builtin.debug:
        msg: "Jenkins initial admin password: {{ jenkins_pw.stdout }}"
      when: jenkins_pw is defined
